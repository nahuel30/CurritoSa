<html>
	<head>
		<title> Obligatorio prog </title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"> </script>
		<link rel="stylesheet" type="text/css" href="css1.css">
		<script src="currito.js" type="text/javascript"></script>
		<script src="preecarga.js" type="text/javascript"></script>
	</head>
	<body onload= "InicializarDivs()" class="contenedor">
	
	<ul class="titulo"> El Currito S.A. </ul> 

	<div class="botonesprimarios">
	
	<input id="Productos" value="Productos" type="button" onclick="ingproductos ()">
	<input id="Stock" value="Stock" type="button" onclick="ingstock ()">
	<input id="Clientes" value="Clientes" type="button" onclick="ingclientes ()">
	<input id="Pedidos" value="Pedidos" type="button" onclick="ingpedidos ()">
	<input id="Reportes" value="Reportes" type="button" onclick="ingreportes ()">

	</div>

		<!--------comienza div productos-------->

	<div id="divproductos">
	
	<table border=1>
		<tbody>
			<tr>
				<td><label>Codigo:</label></td>
				<td><input id="codigoproducto" type="text"></td>
			</tr>
			<tr>
				<td><label>Descripcion:</label></td>
				<td><input id="descripcionproducto" type="text"></td>
			</tr>
			<tr>
				<td><label>Categoria:</label></td>
				<td><input id="categoriaproducto" type="text"></td>
			</tr>
			<tr>
				<td><label>Marca:</label></td>
				<td><input id="marcaproducto" type="text"></td>
			</tr>
			<tr>
				<td><label>Fecha de Ingreso:</label></td>
				<td><input id="fechaingproducto" type="date"></td>
			</tr>
		</tbody>
	</table>

		<ul class="botonguardar"><input type="button" value="Agregar Producto" onclick="AgregarProducto()"></ul>
		
		<input type="button" value="Refrescar productos" onclick="listarProductos()">

		<div id="mostrartablaproductos">
			
		</div> 

	</div>
	
	<!--------comienza div stock-------->
	
	<div id="divstock">

	<table border=1>
		<tbody>
			<tr>
				<td><label>Codigo De Producto:</label></td>
				<td><input id="codigoproductostock" type="text"></td>
			</tr>
			<tr>
				<td><label>Cantidad de Stock:</label></td>
				<td><input id="cantidadstock" type="text"></td>
			</tr>
			<tr>
				<td><label>Fecha de Ingreso:</label></td>
				<td><input id="fechaingstock" type="date"></td>
			</tr>
			<tr>
				<td><label>Fecha de Actualizacion:</label></td>
				<td><input id="fechaactstock" type="date"></td>
			</tr>
			<tr>
				<td><label>Fecha de Vencimiento:</label></td>
				<td><input id="vencimientostock" type="date"></td>
			</tr>
		</tbody>
	</table>

		<ul class="botonguardar"><input type="button" value="Agregar Stock" onclick="AgregarStock()"></ul>

	</div>
	
	<!--------comienza div clientes-------->
	
	<div id="divclientes">

	<table border=1>
		<tbody>
			<tr>
				<td><label>Numero de cliente:</label></td>
				<td><input id="numerocliente" type="text"></td>
			</tr>
			<tr>
				<td><label>Nombre:</label></td>
				<td><input id="nombrecliente" type="text"></td>
			</tr>
			<tr>
				<td><label>RUT:</label></td>
				<td><input id="rutcliente" type="text"></td>
			</tr>
			<tr>
				<td><label>Telefono:</label></td>
				<td><input id="telefonocliente" type="text"></td>
			</tr>
			<tr>
				<td><label>Email:</label></td>
				<td><input id="emailcliente" type="email"></td>
			</tr>
		</tbody>
	</table>

		<ul class="botonguardar"><input type="button" value="Agregar Cliente" onclick="AgregarClientes()"></ul>
		<input type="button" value="Refrescar clientes" onclick="listarClientes()">
	
	<div id="mostrartablaclientes">
	
	</div>

	</div>

	<!--------comienza div pedidos-------->
	
	<div id="divpedidos">

	<table border=1>
		<tbody>
			<tr>
				<td><label>Codigo de pedido:</label></td>
				<td><input id="codigopedido" type="text"></td>
			</tr>
			<tr>
				<td><label>Numero de cliente:</label></td>
				<td><input id="numeroClientePedido" type="text"></td>
			</tr>
			<tr>
				<td><label>Codigo de Producto:</label></td>
				<td><input id="producto" type="text"></td>
			</tr>
			<tr>
				<td><label>Cantidad:</label></td>
				<td><input id="cantidadpedido" type="text"></td>
			</tr>
			<tr>
				<td><label>Fecha de Ingreso:</label></td>
				<td><input id="fechaIngProductoPedidos" type="date"></td>
			</tr>
		</tbody>
	</table>

		<ul class="botonguardar"><input type="button" value="Agregar Pedido" onclick="AgregarPedidos()"></ul>

	</div>
	
	<!--------comienza div reportes-------->
	
	<div id="divreportes">
	
		<input type="button" value="Refrescar Cantidad de Stock por Porducto" onclick="ListarStockPorProducto()">
		
		<BR>
		
		<div id="MostrarTablaStockPorProducto">
		</div> 
		
		<BR>
		
		<input type="button" value="Refrescar Cantidad de Stock por Cliente" onclick="ListarStockPorCliente()">
		
		<BR>
		
		<div id="MostrarTablaStockPorCliente">
		</div> 

	</div>

	</body>
</html>
